        trailer: "https://youtu.be/x_7YlGv9u1g?si=r3na6Dh-TF3QQjDA",
     },
  ];


  const movieGrid = document.querySelector(".movies-grid");


  movies.forEach((movie) => {
     const movieCard = document.createElement("div");
     movieCard.classList.add("movie-card");
     movieCard.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.description}</p>
        <button class="watch-trailer-btn" data-trailer="${movie.trailer}">Watch Trailer</button>
     `;
     movieGrid.appendChild(movieCard);
  });


  const modal = document.querySelector(".popup-modal");
  const trailerFrame = document.querySelector("#trailer-frame");
  const closeBtn = document.querySelector(".close-btn");


  document.querySelectorAll(".watch-trailer-btn").forEach((button) => {
     button.addEventListener("click", (e) => {
        const trailerUrl = e.target.getAttribute("data-trailer");
        trailerFrame.src = trailerUrl;
        modal.style.display = "flex";
     });
  });


  closeBtn.addEventListener("click", () => {
     modal.style.display = "none";
     trailerFrame.src = "";
  });


  modal.addEventListener("click", (e) => {
     if (e.target === modal) {
        modal.style.display = "none";
        trailerFrame.src = "";
     }
  });


  const searchBar = document.querySelector("#movie-search");
  searchBar.addEventListener("input", () => {
     const query = searchBar.value.toLowerCase();
     document.querySelectorAll(".movie-card").forEach((card) => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
     });
  });
});


</script>
</body>
</html>
